<p>list-todos works!</p>
<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{ todo.id }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.targetDate | date }}</td>
        </tr>
    </tbody>

</table>
