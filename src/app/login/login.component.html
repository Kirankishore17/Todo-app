<h1>Login</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='flag'>{{ errorMessage }}</div>
    <div>   
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" [(ngModel)]="username"/>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" [(ngModel)]="password"/>
        <br>
        <button (click)=handleLogin() class="btn btn-success">Login</button>
    </div>
</div>
